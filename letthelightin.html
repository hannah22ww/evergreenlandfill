<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Let the Light In</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'EB Garamond', serif;
      background: #fafafa;
      margin: 0;
      padding: 40px;
      color: #111;
    }

    a {
      text-decoration: none;
      color: #888;
      font-size: 14px;
    }

    h1 {
      font-weight: 400;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <a href="index.html">&larr; Back to home</a>
  <h1>Let the Light In</h1>
  <div class="gallery">
    <!-- 示例图片，可将 real 图片替换成自己的 -->
    <img src="images/sample1.jpg" alt="Placeholder 1" />
    <img src="images/sample2.jpg" alt="Placeholder 2" />
    <img src="images/sample3.jpg" alt="Placeholder 3" />
    <img src="images/sample4.jpg" alt="Placeholder 4" />
  </div>
</body>
</html>
